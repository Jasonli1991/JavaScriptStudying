<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
$(function() {
    $('a').on('click', function(event) {
        if (! $('#check').prop('checked')) {   //抓id加＃字號
            event.preventDefault()
            $('label').css('color', 'red')
            alert('請按已閱讀！')
        }
    })

    $('img[aaa="x"]') //選取器用法
    $('.red')
})
</script>
<style>
.red {
    background-color: red;
}
.green {
    background-color: green;
}
</style>
<body>
<label>已閱讀</label> <input id="check" type="checkbox"><p></p>
<!-- <input id="check" type="checkbox" checked><p></p>  預設打勾 -->
<a aaa="x" href="https://www.google.com">Google</a>
<a aaa="y" href="" >Test</a>
<img aaa="x">
</body>
</html>
