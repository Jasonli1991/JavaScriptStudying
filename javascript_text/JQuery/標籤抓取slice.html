<script>
$(function() {

    // $('p').last().addClass('border')     //最後一個

    // $('p').slice(0).addClass('border')   //全選

</script>
<style>
.border {
    border: 1px black solid;
}
</style>

    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
</div>

</div>
