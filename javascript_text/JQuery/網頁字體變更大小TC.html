<style>
div {
   display: inline;
   cursor: pointer;
}
.small {
   font-size: 16px;
}
.medium {
   font-size: 20px;
}
.large {
   font-size: 24px;
}
</style>
<script>
$(function() {
   $("span").click(function() {
       let size = $(this).css("font-size")
       $("p").css("font-size", size)
   })
})

<div>
   <span class="small">A</span>

<p>太平山過去稱為眠腦，是泰雅族語森林茂密之意，不僅蘊藏了豐富的森林資源，孕育出的生態樣貌更是多采多姿!</p>
<p>本區海拔高差甚大，因此可見亞熱帶至冷熱帶氣候之林相。從土場開始的亞熱帶雨林、白嶺附近針闊葉混合林、到太平山與翠峰湖一帶的溫帶針葉林，可以見到十分完整林相。 亞熱帶雨林介於海拔200-500公尺間，天然林多分布於山谷兩岸，人工林則以桂竹、相思樹為主，其他樹種以山黃麻、江某、大葉楠楓香、榕樹、構樹等居多。</p>
