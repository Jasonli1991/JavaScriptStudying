<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>

$(function() {
    $('#bn1').css({'font-size': '16px','cursor': 'pointer'});
    $('#bn2').css({'font-size': '24px','cursor': 'pointer'});
    $('#bn3').css({'font-size': '32px','cursor': 'pointer'});
    
    })
$(function(){
        $('#bn1').on('click',function(event){
            $('div').css('font-size', '16px')
        })
         $('#bn2').on('click',function(event){
            $('div').css('font-size', '24px')
        })
        $('#bn3').on('click',function(event){
            $('div').css('font-size', '32px')
        })
    })

    
       
  
</script>

<body>
<span id="bn1">A</span>
<span id="bn2">A</span>
<span id="bn3">A</span>
<div>
    中華民國與宏都拉斯在1941年建交至今，但宏國外交部於3月26日宣布斷交，宏國外長並在北京與中國簽署建交公報。

    路透社報導，宏都拉斯副外交部長賈西亞今天在當地電視台宣布命令，台灣必須於30天內撤離位在宏國首都德古西加巴的大使館。
    
    賈西亞還強調，中國可以在宏都拉斯投資大約100億美元，同時提振宏國的勞動力市場。（中央社德古西加巴27日電）
    
    
</div>
</body>
</html>
