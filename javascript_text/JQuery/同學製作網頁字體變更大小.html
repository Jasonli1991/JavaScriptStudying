<script>

$(function(){
    $('div')
        .first()
        .children()
        .slice(0,1)
        .addClass('bigfont')
        .click(function(){
            $('div:last').css("font-size", "16px")
            
        })
        
     $('div')
        .first()
        .children()
        .slice(1,2)
        .addClass('midfont')
        .click(function(){
            $('div:last').css("font-size", "20px")
            
        })

    $('div')
        .first()
        .children()
        .slice(-1)
        .addClass('smallfont')
        .click(function(){
            $('div:last').css("font-size", "24px")
            
        })
})
