<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function() {
    document.getElementById("bn").onclick = function() {
        let num1 = parseFloat(document.getElementById("text1").value)
        let num2 = parseFloat(document.getElementById("text2").value)
        let result = num1 + num2
        document.getElementById("label").innerHTML = result
    }
}
</script>
<body>
Number 1: <input id="text1"><p></p>
Number 2: <input id="text2"><p></p>
<button id="bn">Add</button><p></p>
<label id="label">0</label>
</body>
</html>
