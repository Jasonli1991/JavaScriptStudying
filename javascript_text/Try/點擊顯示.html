<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function clickme() {
        let gotname = document.getElementById("name")
        gotname.innerHTML = "Jason"
    }
</script>
<body>
    <button onclick="clickme()">Click</button>
    <div id="name"></div>
</body>
</html>
