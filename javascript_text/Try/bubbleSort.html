<script>
a = [5, 7, 2, 3, 1]
for(i=0; i < a.length; i++) {
    for(j=i; j < a.length; j++) {
        if(a[i] > a[j]) {
            tmp = a[i]
            a[i] = a[j]
            a[j] = tmp
        }
    }
}
