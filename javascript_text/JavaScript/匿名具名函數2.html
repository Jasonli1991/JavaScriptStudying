function hello(str, a) {
    let upper = str.toUpperCase()
    let lower = str.toLowerCase()
    a(str, upper, lower)
}
window.onload = function() {
    hello("Hello, World!", function(original, upper, lower) {
        document.getElementById("demo").innerHTML = original + "<br>" + upper + "<br>" + lower
    })
}

function toInt(str) {
    let n = parseInt(str)
    if(isNan(n)) {
        return[null, false]
    } else {
        return [n, true]
    }
}

//2
function toIntClosure(str, complete) {
    let n = parseInt(str)
    complete(n,isNaN(n))
}

window.onload = function() {
    let ret = toInt("10")

        }
